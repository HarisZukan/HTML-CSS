<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div id="header">
            <h1>Registration form</h1>
        </div>
        <div class="name">
            <label >Name
              <input  type="text" placeholder="First name">
              <input  type="text" placeholder="Last name">
             
                

            </label>
            
        </div>
        <div class="company">
            <label  for="">Company
                <input type="text"> </label>
            
        </div>
        <div class="email">
            <label>E mail
                <input type="text">
            </label>
        </div>
        <div class="phone">
            <label>Phone
              <input class="input1" type="number" placeholder="Area code" >
              <input class="input2" type="number" placeholder="Phone number" >
              
            </label>
        </div>
        <div class="subject">
            
                <label> Subject
                <select>
                  <option value="">--Choose option--</option>
                  <option >--Subject1--</option>
                  <option >--Subject2--</option>
                  <option >--Subject3--</option>
                </select>
            </label>
              
           
        </div>
        <div class="radio">
            <label>Are you beginner?<br>
                <label style="margin: 0;" >
                 <input  type="radio" name='reply'>Yes
                 <input  type="radio" name='reply'>No</label>
            </label>
        </div>
        <button class="register">Register</button>
    </div>
</body>
</html>
